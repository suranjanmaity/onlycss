<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>onlyCSS</title><style>*{margin: auto auto;text-align: center;}html,body{height: 100%;background: #0e0e0e;}.inline{display: inline-block;}.loading{height: 20%;}.lift{height: 25px;width: 25px;margin: .5rem;background-color: lavender;border: 1px solid blueviolet;box-shadow: 0 0 20px 3px cornflowerblue;border-radius: 50%;animation: lift 1s ease-in-out infinite alternate;}.shift{height: 25px;width: 25px;background-color: lavender;border: 1px solid blueviolet;box-shadow: 0 0 20px 3px cornflowerblue;border-radius: 50%;animation: shift 2s ease-in-out infinite alternate;}.shift-r{height: 25px;width: 25px;background-color: lavender;border: 1px solid blueviolet;box-shadow: 0 0 20px 3px cornflowerblue;border-radius: 50%;animation: shift-r 2s ease-in-out infinite alternate;}.d-1{animation-delay: .1s;}.d-2{animation-delay: .2s;}.d-3{animation-delay: .3s;}.d-4{animation-delay: .4s;}.d-5{animation-delay: .5s;}.d-6{animation-delay: .6s;}.d-7{animation-delay: .7s;}.d-8{animation-delay: .8s;}.d-9{animation-delay: .9s;}.d-10{animation-delay: 1s;}.d-11{animation-delay: 1.1s;}.d-12{animation-delay: 1.2s;}.d-13{animation-delay: 1.3s;}.d-14{animation-delay: 1.4s;}.d-15{animation-delay: 1.5s;}.d-16{animation-delay: 1.6s;}.d-17{animation-delay: 1.7s;}.d-18{animation-delay: 1.8s;}.d-19{animation-delay: 1.9s;}.d-20{animation-delay: 2s;}@keyframes lift {0%{transform: translateY(-45vh);}100%{transform: translateY(45vh);}}@keyframes shift {0%{transform: translateX(-45vw);scale: 100%;}100%{background-color: #956BA9;box-shadow: 0 0 20px 3px #800080;transform: translateX(45vw);scale: 200%;}}@keyframes shift-r {0%{transform: translateX(45vw);scale: 100%;}100%{background-color: #956BA9;box-shadow: 0 0 20px 3px #800080;transform: translateX(-45vw);scale: 200%;}}</style></head><body><marquee behavior="alternate" direction="up" height="99.3%"><div class="loading"><div class="shift"></div><div class="shift-r inline"></div><div class="shift d-1"></div><div class="shift-r inline d-1"></div><div class="shift d-2"></div><div class="shift-r inline d-2"></div><div class="shift d-3"></div><div class="shift-r inline d-3"></div><div class="shift d-4"></div><div class="shift-r inline d-4"></div><div class="shift d-5"></div><div class="shift-r inline d-5"></div><div class="shift d-6"></div><div class="shift-r inline d-6"></div><div class="shift d-7"></div><div class="shift-r inline d-7"></div><div class="shift d-8"></div><div class="shift-r inline d-8"></div><div class="shift d-9"></div><div class="shift-r inline d-9"></div><div class="shift d-10"></div><div class="shift-r inline d-10"></div><div class="shift d-11"></div><div class="shift-r inline d-11"></div><div class="shift d-12"></div><div class="shift-r inline d-12"></div><div class="shift d-13"></div><div class="shift-r inline d-13"></div><div class="shift d-14"></div><div class="shift-r inline d-14"></div><div class="shift d-15"></div><div class="shift-r inline d-15"></div><div class="shift d-16"></div><div class="shift-r inline d-16"></div><div class="shift d-17"></div><div class="shift-r inline d-17"></div><div class="shift d-18"></div><div class="shift-r inline d-18"></div><div class="shift d-19"></div><div class="shift-r inline d-19"></div></div><div class="loading"><div class="shift"></div><div class="shift-r inline"></div><div class="shift d-1"></div><div class="shift-r inline d-1"></div><div class="shift d-2"></div><div class="shift-r inline d-2"></div><div class="shift d-3"></div><div class="shift-r inline d-3"></div><div class="shift d-4"></div><div class="shift-r inline d-4"></div><div class="shift d-5"></div><div class="shift-r inline d-5"></div><div class="shift d-6"></div><div class="shift-r inline d-6"></div><div class="shift d-7"></div><div class="shift-r inline d-7"></div><div class="shift d-8"></div><div class="shift-
